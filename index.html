<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연구실 홈페이지</title>
    <!-- 외부 스타일 및 스크립트 -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <!-- 이미지/비디오 캐러셀 영역 -->
      <section class="carousel">
        <!-- 왼쪽 화살표 -->
        <button class="arrow prev" aria-label="Previous slide">❮</button>
        <div class="slides">
          <div class="slide current">
            <img src="https://picsum.photos/seed/slide1/1600/600" alt="슬라이드 1" />
          </div>
          <div class="slide">
            <img src="https://picsum.photos/seed/slide2/1600/600" alt="슬라이드 2" />
          </div>
          <div class="slide">
            <img src="https://picsum.photos/seed/slide3/1600/600" alt="슬라이드 3" />
          </div>
        </div>
        <!-- 오른쪽 화살표 -->
        <button class="arrow next" aria-label="Next slide">❯</button>
        <!-- 점 표시 -->
        <div class="dots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
        </div>
      </section>

      <!-- 정보 카드 -->
      <section class="cards">
        <a href="#research" class="card">연구실 소개문</a>
        <a href="#news" class="card">연구실 뉴스?</a>
      </section>
    </main>

    <script src="/script.js" defer></script>
  </body>
</html>
