<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연구실 홈페이지</title>
    <!-- 외부 스타일 및 스크립트 -->
    <link rel="stylesheet" href="/styles.css" />
     <style>
        /* ★★★ 카드 레이아웃 스타일 ★★★ */
        .people-container {
            display: grid; /* ★ 그리드 레이아웃 사용! 카드 배치에 딱이야! */
            /* ★ 화면 크기에 따라 자동으로 열 개수 조절! */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* ★ 최소 300px, 공간 남으면 1fr씩 차지! */
            gap: 2rem; /* ★ 카드 사이 간격! */
            padding: 2rem; /* ★ 전체 컨테이너 안쪽 여백! */
            max-width: 1600px; /* ★ 최대 너비 설정! (마스터가 원한 대로!) */
            margin: 2rem auto; /* ★ 페이지 중앙 정렬! */
        }

        .member-card {
            display: flex; /* ★ 카드 내부 요소(사진, 정보) 가로 배치! */
            background-color: #fff; /* ★ 카드 배경색! */
            border-radius: 8px; /* ★ 모서리 둥글게~♡ */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* ★ 그림자 효과! */
            overflow: hidden; /* ★ 내부 요소 튀어나오지 않게! */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* ★ 호버 효과 부드럽게~♡ */
        }

        .member-card:hover {
            transform: translateY(-5px); /* ★ 살짝 위로 뜨는 효과! */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* ★ 그림자 더 진하게! */
        }

        /* ★ 카드 왼쪽 - 사진 영역 */
        .member-photo {
            flex-shrink: 0; /* ★ 사진 영역 줄어들지 않게! */
            width: 120px; /* ★ 사진 너비 고정! */
            height: 150px; /* ★ 사진 높이 고정! (비율 맞춰서 조절해~) */
            /* background-color: #eee; */ /* ★ 임시 배경색 */
        }

        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ★ 비율 유지하면서 꽉 채우기! */
            display: block;
        }

        /* ★ 카드 오른쪽 - 정보 영역 */
        .member-info {
            padding: 1rem 1.5rem; /* ★ 정보 영역 안쪽 여백! */
            display: flex;
            flex-direction: column; /* ★ 정보들 세로로 쌓기! */
            justify-content: center; /* ★ 세로 중앙 정렬 (내용 적을 때 대비) */
            flex-grow: 1; /* ★ 남은 공간 다 차지! */
        }

        .member-info h3 { /* ★ 이름 */
            margin: 0 0 0.5rem 0; /* ★ 아래쪽 여백만 살짝! */
            font-size: 1.25rem;
            color: var(--primary-light);
        }

        .member-info p { /* ★ 학과, 전공 등 */
            margin: 0.25rem 0; /* ★ 위아래 여백 살짝! */
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
        }
         .member-info p strong { /* ★ 학과/전공 같은 라벨 굵게! */
             font-weight: bold;
             margin-right: 0.5em; /* ★ 라벨이랑 내용 사이 간격 */
         }

        .member-info .email a { /* ★ 이메일 */
            font-size: 0.9rem;
            color: var(--accent);
            text-decoration: none;
            word-break: break-all; /* ★ 이메일 길면 줄바꿈! */
        }

        .member-info .email a:hover {
            text-decoration: underline;
        }

        /* ★ 모바일 반응형! 그리드 열 개수 조절! */
        @media (max-width: 768px) {
            .people-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* ★ 모바일에선 카드 최소 너비 살짝 줄이기! */
            }
            .member-card {
                /* 모바일에선 가로 배치가 너무 좁을 수 있으니 세로 배치 고려? */
                /* flex-direction: column; */
                /* align-items: center; */
            }
            /* .member-photo { width: 100%; height: auto; max-height: 200px; } */
            /* .member-info { text-align: center; } */
        }
    </style>
