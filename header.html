<!-- header.html 수정 -->
 <style>
/* 기존 header, nav 스타일 유지하면서 추가/수정! */

header {
    /* 기존 스타일 ... */
    position: relative; /* ★ 모바일 메뉴 버튼 위치 기준점! */
    display: flex; /* ★ 로고, 메뉴, 버튼 정렬 위해 플렉스 사용! */
    align-items: center;
    justify-content: space-between; /* ★ 양쪽 끝으로 배치! */
}

/* ★★★ 모바일 메뉴 버튼 기본 스타일 (평소엔 숨김) ★★★ */
.mobile-menu-button {
    display: none; /* ★ 평소엔 안 보여! */
    background: none;
    border: none;
    font-size: 2rem; /* ★ 아이콘 크기! */
    color: var(--white); /* ★ 헤더 글자색과 동일하게! */
    cursor: pointer;
    padding: 0.5rem; /* ★ 클릭 영역 확보! */
}

/* ★★★ 미디어 쿼리! 화면 작아졌을 때 적용될 스타일! ★★★ */
@media (max-width: 768px) { /* ★ 이 너비는 조절 가능! */

    header .logo img {
        /* ★ 로고 크기 줄이기! */
        width: 180px; /* ★ 적당한 크기로! */
        height: auto; /* ★ 비율 유지! */
    }

    .main-nav {
        /* ★ 네비게이션 메뉴 기본 숨김 처리! */
        display: none;
        /* ★ 화면 전체를 덮도록 설정 (클릭 시 나타날 때) */
        position: absolute;
        top: 100%; /* ★ 헤더 바로 아래! */
        left: 0;
        right: 0;
        background-color: var(--primary-light); /* ★ 배경색! */
        z-index: 999; /* ★ 다른 요소 위에! */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ★★★ JS로 .mobile-menu-open 클래스가 nav에 추가되면 보이도록! ★★★ */
    .main-nav.mobile-menu-open {
        display: block; /* ★ 짜잔! 하고 나타나기! */
    }

    .main-nav ul {
        /* ★ 세로로 쌓기! */
        flex-direction: column;
        padding: 1rem 0; /* ★ 위아래 여백! */
    }

    .main-nav li {
        margin: 0; /* ★ 왼쪽 여백 제거! */
        text-align: center; /* ★ 가운데 정렬! */
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* ★ 구분선! */
    }
     .main-nav li:last-child {
        border-bottom: none;
     }

    .main-nav a {
        padding: 1rem; /* ★ 클릭 영역 넓게! */
        display: block; /* ★ 전체 영역 클릭! */
        color: #ffffff; /* ★ 글자색 하얗게! */
    }
    .main-nav a:hover {
        background-color: var(--accent); /* ★ 호버 효과! */
    }
    
/* ★★★ 모바일 드롭다운 메뉴 스타일 수정! ★★★ */
    .main-nav .dropdown-menu {
        /* display: none !important; /* 기본 숨김은 JS로 처리할 거니까 제거하거나 유지해도 됨 */
        display: none; /* ★ JS로 .submenu-open 클래스가 추가되면 보이도록! */
        position: static; /* ★★★ absolute 대신 static으로 변경! 중요! ★★★ */
        background-color: rgba(0, 0, 0, 0.1); /* ★ 배경색 살짝 다르게 해서 구분! */
        box-shadow: none; /* ★ 그림자 제거! */
        padding: 0; /* ★ 패딩 제거! */
        margin-top: 0; /* ★ 위쪽 마진 제거! */
        width: 100%; /* ★ 부모 너비 꽉 채우기! */
        border-top: 1px solid rgba(255, 255, 255, 0.1); /* ★ 상위 메뉴와 구분선! */
    }

    /* ★ JS로 .submenu-open 클래스가 li.dropdown에 추가되면 하위 메뉴 보이게! */
    .main-nav li.dropdown.submenu-open > .dropdown-menu {
        display: block;
    }


    .main-nav .dropdown-menu li {
        border-bottom: none; /* ★ 하위 메뉴 항목엔 구분선 제거! */
    }

    .main-nav .dropdown-menu a {
        padding: 0.8rem 1rem; /* ★ 패딩 살짝 줄이기! */
        font-size: 0.9rem; /* ★ 폰트 크기 살짝 줄이기! */
        color: #eee; /* ★ 글자색 살짝 연하게! */
        background-color: transparent; /* ★ 배경색 투명하게! */
    }
     .main-nav .dropdown-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1); /* ★ 호버 시 배경색 살짝! */
     }

    /* ★ 드롭다운 기능 활성화 표시 (선택사항) */
    .main-nav li.dropdown > a::after {
        content: ' ▼'; /* ★ 클릭 가능한 드롭다운임을 표시! */
        display: inline-block; /* ★ 옆으로 보이게! */
        font-size: 0.7em; /* ★ 아이콘 크기 작게! */
        margin-left: 0.5em; /* ★ 간격! */
        transition: transform 0.3s ease; /* ★ 부드러운 회전 효과! */
    }
    /* ★ 하위 메뉴 열렸을 때 화살표 방향 변경! */
    .main-nav li.dropdown.submenu-open > a::after {
        transform: rotate(180deg);
    }


    /* ★ 모바일 메뉴 버튼 보이기! */
    .mobile-menu-button {
        display: block; /* ★ 화면 작을 때만 보이게! */
    }
}
</style>
