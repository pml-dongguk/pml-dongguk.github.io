/* ★★★ 모바일 메뉴 버튼 기본 스타일 (평소엔 숨김) ★★★ */
.mobile-menu-button {
    display: none; /* ★ 평소엔 안 보여! */
    background: none;
    border: none;

}

/* ★★★ 미디어 쿼리! 화면 작아졌을 때 적용될 스타일! ★★★ */
@media (max-width: 768px) { /* ★ 이 너비는 조절 가능! */

    header .logo img {
        /* ★ 로고 크기 줄이기! */
        width: 180px; /* ★ 적당한 크기로! */
        height: auto; /* ★ 비율 유지! */
    }

    .main-nav {
        /* ★ 네비게이션 메뉴 기본 숨김 처리! */
        display: none;
        /* ★ 화면 전체를 덮도록 설정 (클릭 시 나타날 때) */
        position: absolute;
        top: 100%; /* ★ 헤더 바로 아래! */
        left: 0;
        right: 0;
        background-color: var(--primary-light); /* ★ 배경색! */
        z-index: 999; /* ★ 다른 요소 위에! */
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ★★★ JS로 .mobile-menu-open 클래스가 nav에 추가되면 보이도록! ★★★ */
    .main-nav.mobile-menu-open {
        display: block; /* ★ 짜잔! 하고 나타나기! */
    }

    .main-nav ul {
        /* ★ 세로로 쌓기! */
        flex-direction: column;
        padding: 1rem 0; /* ★ 위아래 여백! */
    }

    .main-nav li {
        margin: 0; /* ★ 왼쪽 여백 제거! */
        text-align: center; /* ★ 가운데 정렬! */
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* ★ 구분선! */
    }
     .main-nav li:last-child {
        border-bottom: none;
     }

    .main-nav a {
        padding: 1rem; /* ★ 클릭 영역 넓게! */
        display: block; /* ★ 전체 영역 클릭! */
        color: #ffffff; /* ★ 글자색 하얗게! */
    }
    .main-nav a:hover {
        background-color: var(--accent); /* ★ 호버 효과! */
    }
    /* ★ 드롭다운 메뉴 숨기기 (모바일에선 보통 다른 방식으로 처리) */
    .main-nav .dropdown-menu {
        display: none !important; /* ★ 확실하게 숨기기! */
    }
    /* ★ 드롭다운 기능 대신, 메인 메뉴 항목을 클릭 가능하게 하거나 다른 UI 고려! */
    .main-nav li.dropdown > a::after { /* ★ 드롭다운 표시(화살표 등) 제거 */
        /* content: ' ▼'; /* 예시 화살표 - 필요하면 추가 */
        display: none;
     }


    /* ★ 모바일 메뉴 버튼 보이기! */
    .mobile-menu-button {
        display: block; /* ★ 화면 작을 때만 보이게! */
    }
}
